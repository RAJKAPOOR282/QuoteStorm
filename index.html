<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="quote-generator">
            <h1>Quote of the Day</h1>
            <p>Click the button below to get a fresh dose of inspiration!</p>
            
            <div id="quote-box">
                <div id="loader" class="loader"></div>
                <blockquote id="quote-text-container" class="hidden">
                    <p id="quote-text" class="quote-text"></p>
                </blockquote>
                <cite id="quote-author"></cite>
            </div>

            <div class="button-container">
                <button id="new-quote-btn" class="btn">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 20h5v-5M20 4h-5v5"/></svg>
                    New Quote
                </button>
                <button id="copy-quote-btn" class="btn btn-secondary">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                    <span id="copy-btn-text">Copy Quote</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
